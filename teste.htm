<!DOCTYPE html>
<html>

    <head>
        <title>Pesquisa na Internet</title>
    </head>

    <body>
        <input type="text"
            id="searchInput"
            placeholder="Digite sua pergunta">

        <script>
            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('keydown', function (event)
            {
                if (event.keyCode === 13) { // Verifica se a tecla Enter foi pressionada
                    event.preventDefault(); // Impede o comportamento padrão do formulário

                    const query = searchInput.value; // Obtém o valor do input

                    // Realiza a pesquisa na internet
                    const searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);

                    // Abre o resultado da pesquisa em uma nova guia
                    window.open(searchUrl, '_blank');

                    // Exibe o resultado em um alerta (opcional)
                    alert('Realizando a pesquisa: ' + query);
                }
            });
        </script>
    </body>

</html>
