<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="assets/css/registrar.css">
        <link rel="shortcut icon"
            href="assets/img/logo.png"
            type="image/x-icon">
        <title>Registrar</title>
    </head>

    <body>
        <a href="index.php">
            <img src="assets/img/botao-voltar.png"
                class="img-btn-back">
        </a>
        <div class="container"
            id="container">
            <div class="form-container sign-up-container">
                <form action="assets/php/registrar.php"
                    method="post">
                    <h1>Criar Conta</h1>
                    <input type="text"
                        placeholder="Nome"
                        name="nome" />
                    <input type="email"
                        placeholder="Email"
                        name="email" />
                    <input type="password"
                        placeholder="Password"
                        name="senha" />
                    <input type="number"
                        placeholder="Idade"
                        name="idade" />
                    <input type="text"
                        placeholder="Gênero"
                        name="genero" />
                    <button>Inscrever-se</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="assets/php/logar.php"
                    method="post">
                    <h1>Entrar</h1>
                    <input type="email"
                        placeholder="Email"
                        name="emailLogin" />
                    <input type="password"
                        placeholder="Password"
                        name="senhaLogin" />
                    <a href="#">Esqueceu sua senha?</a>
                    <button>Entrar</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <button class="ghost"
                            id="signIn"
                            style="background: #fff;">Entrar</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Olá amigo!</h1>
                        <p>Introduza os seus dados pessoais e comece a viajar connosco</p>
                        <button class="ghost"
                            id="signUp">Inscrever-se</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/registro.js"></script>
    </body>

</html>
