<html>

  <head>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <a class="navbar-brand"
          href="#">Regina Caroucel</a>
        <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#corNavbar02"
          aria-controls="corNavbar02"
          aria-expanded="false"
          aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
          id="corNavbar02">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link"
                href="#">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="#">Destaques</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="#">Preços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="#">Sobre este exemplo</a>
            </li>
          </ul>
          <form class="form-inline">
            <input class="form-control mr-sm-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0"
              type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <div id="demo"
            class="carousel slide"
            data-ride="carousel">
            <!-- The slideshow -->
            <div class="carousel-inner center-block">
              <div class="carousel-item active">
                <img src="imagens/lagoinha.jpg"
                  alt="lagoinha">
              </div>
              <div class="carousel-item">
                <img src="imagens/img_1.jpg"
                  alt="professor">
              </div>


              <div class="carousel-item">
                <img src="imagens/linda.JPEG"
                  alt="regina">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev"
              href="#demo"
              data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next"
              href="#demo"
              data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <style type="text/css">
      .flex {

        display: flex;
        flex-wrap: wrap;
        width: 100%;
        margin: 0 auto;
      }

    </style>
  </body>

</html>
